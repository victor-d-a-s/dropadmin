<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        
        /* Layout Sidebar */
        .sidebar { width: 260px; height: 100vh; background: #111827; color: white; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; }
        .content { margin-left: 260px; padding: 30px; }
        
        /* Cards */
        .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* Menu Items */
        .nav-item { padding: 16px 24px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px; color: #9CA3AF; font-size: 14px; font-weight: 500; }
        .nav-item:hover, .nav-item.active { background: #1F2937; color: #FBBF24; border-right: 3px solid #FBBF24; }
        .nav-item i { width: 20px; text-align: center; font-size: 18px; }
        
        /* Tabela */
        .table-header { background-color: #F9FAFB; text-transform: uppercase; font-size: 11px; color: #6B7280; letter-spacing: 0.05em; }
        .status-badge { padding: 4px 10px; border-radius: 99px; font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .status-pendente { background: #FEF3C7; color: #D97706; }
        .status-aprovado { background: #D1FAE5; color: #059669; }
        .status-bloqueado { background: #FEE2E2; color: #DC2626; }

        /* Login Overlay */
        .overlay { position: fixed; inset: 0; background: #111827; z-index: 100; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar span { display: none; }
            .content { margin-left: 70px; padding: 15px; }
            .logo-text { display: none; }
        }
    </style>
</head>
<body>

    <!-- LOGIN DO ADMIN -->
    <div id="login-screen" class="overlay">
        <div class="bg-gray-800 p-8 rounded-2xl w-96 text-center shadow-2xl border border-gray-700">
            <i class="fas fa-user-shield text-5xl text-yellow-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-white mb-6">Painel Mestre</h2>
            <input type="email" id="adm-email" class="w-full bg-gray-900 border border-gray-700 text-white p-3 rounded-lg mb-3" placeholder="E-mail Admin">
            <input type="password" id="adm-senha" class="w-full bg-gray-900 border border-gray-700 text-white p-3 rounded-lg mb-6" placeholder="Senha">
            <button onclick="loginAdmin()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded-lg transition">ACESSAR SISTEMA</button>
        </div>
    </div>

    <!-- SISTEMA -->
    <div id="app-screen" class="hidden">
        
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="p-6 border-b border-gray-800 flex items-center gap-3">
                <div class="bg-yellow-500 p-2 rounded-lg text-black"><i class="fas fa-cube"></i></div>
                <span class="font-bold text-lg tracking-wide logo-text">DROP <span class="text-yellow-500">ADMIN</span></span>
            </div>
            
            <div class="flex-1 py-6 space-y-1">
                <div class="nav-item active" onclick="nav('dash', this); carregarDash()"><i class="fas fa-chart-pie"></i> <span>Visão Geral</span></div>
                <div class="nav-item" onclick="nav('motoboys', this); carregarMotoboys()"><i class="fas fa-motorcycle"></i> <span>Entregadores</span></div>
                <div class="nav-item" onclick="nav('pedidos', this); carregarPedidos()"><i class="fas fa-receipt"></i> <span>Pedidos</span></div>
            </div>
            
            <div class="p-4 border-t border-gray-800">
                <div class="nav-item text-red-400 hover:text-red-300 hover:bg-transparent" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></div>
            </div>
        </div>
                <!-- CONTEÚDO -->
        <div class="content">
            
            <!-- DASHBOARD -->
            <div id="view-dash" class="fade-in">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="card border-l-4 border-blue-600">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-400 text-xs font-bold uppercase">Faturamento Total</p>
                                <h2 class="text-3xl font-bold text-gray-800 mt-1" id="dash-faturamento">R$ 0,00</h2>
                            </div>
                            <div class="bg-blue-100 p-2 rounded-lg text-blue-600"><i class="fas fa-dollar-sign"></i></div>
                        </div>
                    </div>
                    <div class="card border-l-4 border-green-600">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-400 text-xs font-bold uppercase">Corridas Finalizadas</p>
                                <h2 class="text-3xl font-bold text-gray-800 mt-1" id="dash-corridas">0</h2>
                            </div>
                            <div class="bg-green-100 p-2 rounded-lg text-green-600"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                    <div class="card border-l-4 border-yellow-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-gray-400 text-xs font-bold uppercase">Aprovação Pendente</p>
                                <h2 class="text-3xl font-bold text-gray-800 mt-1" id="dash-pendentes">0</h2>
                            </div>
                            <div class="bg-yellow-100 p-2 rounded-lg text-yellow-600"><i class="fas fa-user-clock"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MOTOBOYS -->
            <div id="view-motoboys" class="hidden fade-in">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestão de Entregadores</h1>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead class="table-header bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="p-4 font-semibold">Nome</th>
                                    <th class="p-4 font-semibold">WhatsApp</th>
                                    <th class="p-4 font-semibold">Placa / Modelo</th>
                                    <th class="p-4 font-semibold text-center">Status</th>
                                    <th class="p-4 font-semibold text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="lista-motos" class="text-sm text-gray-700"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- PEDIDOS -->
            <div id="view-pedidos" class="hidden fade-in">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Histórico de Pedidos</h1>
                <div class="space-y-3" id="lista-pedidos"></div>
            </div>

        </div>
    </div>
                <!-- PEDIDOS -->
            <div id="view-pedidos" class="hidden fade-in">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Histórico de Pedidos</h1>
                <div class="space-y-3" id="lista-pedidos"></div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURAÇÃO SUPABASE
        const SUPABASE_URL = 'https://ofpnnijkhgsjarixoyhg.supabase.co'.trim();
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJvZnBubmlqa2hnc2phcml4b3loZyIsImJvbGUiOiJhbm9uIiwiaWF0IjoxNzY1MDY1Mjc2LCJleHAiOjIwODA2NDEyNzZ9.dNOIIETmTz3l1HvhuT-ihAiymJqiaYZnklzzBzDGCFU'.trim();
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- SISTEMA ---

        // 1. Login
        async function loginAdmin() {
            const email = document.getElementById('adm-email').value;
            const senha = document.getElementById('adm-senha').value;
            
            // Login simples com Supabase
            const { data, error } = await sbClient.auth.signInWithPassword({ email, password: senha });
            
            if(error) {
                alert("Erro: " + error.message);
            } else {
                // Verificação extra de segurança (Frontend)
                // O RLS no banco já impede acesso aos dados se não for o email correto
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                carregarDash();
            }
        }

        function logout() {
            sbClient.auth.signOut();
            window.location.reload();
        }

        // 2. Navegação
        function nav(view, el) {
            ['dash', 'motoboys', 'pedidos'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            document.getElementById('view-'+view).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
                // 3. Carregar Dashboard
        async function carregarDash() {
            // Motoboys Pendentes
            const { count: pendentes } = await sbClient.from('motoboys').select('*', { count: 'exact', head: true }).eq('status', 'Pendente');
            document.getElementById('dash-pendentes').innerText = pendentes || 0;

            // Corridas Finalizadas
            const { count: corridas } = await sbClient.from('pedidos').select('*', { count: 'exact', head: true }).eq('status', 'Finalizado');
            document.getElementById('dash-corridas').innerText = corridas || 0;

            // Faturamento (Soma simples no JS para não complicar SQL)
            const { data } = await sbClient.from('pedidos').select('valor_frete').eq('status', 'Finalizado');
            if(data) {
                const total = data.reduce((acc, curr) => acc + (curr.valor_frete || 0), 0);
                document.getElementById('dash-faturamento').innerText = "R$ " + total.toLocaleString('pt-BR', {minimumFractionDigits: 2});
            }
        }

        // 4. Gestão de Motoboys
        async function carregarMotoboys() {
            const tbody = document.getElementById('lista-motos');
            tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">Carregando...</td></tr>';

            const { data } = await sbClient.from('motoboys').select('*').order('created_at', { ascending: false });
            
            tbody.innerHTML = '';
            if(!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">Nenhum motoboy cadastrado.</td></tr>';
                return;
            }

            data.forEach(m => {
                let badgeClass = 'bg-gray-100 text-gray-600';
                if(m.status === 'Aprovado') badgeClass = 'status-aprovado';
                if(m.status === 'Pendente') badgeClass = 'status-pendente';
                if(m.status === 'Bloqueado') badgeClass = 'status-bloqueado';

                let acoes = '';
                if(m.status === 'Pendente') {
                    acoes = `<button onclick="alterarStatus('${m.id}', 'Aprovado')" class="bg-green-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-green-700">APROVAR</button>`;
                } else if(m.status === 'Aprovado') {
                    acoes = `<button onclick="alterarStatus('${m.id}', 'Bloqueado')" class="bg-red-100 text-red-600 border border-red-200 px-3 py-1 rounded text-xs font-bold hover:bg-red-50">BLOQUEAR</button>`;
                } else {
                    acoes = `<button onclick="alterarStatus('${m.id}', 'Aprovado')" class="bg-green-100 text-green-600 border border-green-200 px-3 py-1 rounded text-xs font-bold hover:bg-green-50">DESBLOQUEAR</button>`;
                }

                tbody.innerHTML += `
                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition">
                        <td class="p-4 font-medium text-gray-900">${m.nome}</td>
                        <td class="p-4">${m.whatsapp}</td>
                        <td class="p-4 font-mono text-xs uppercase">${m.placa} <span class="text-gray-400">(${m.modelo_moto})</span></td>
                        <td class="p-4 text-center"><span class="status-badge ${badgeClass}">${m.status}</span></td>
                        <td class="p-4 text-right">${acoes}</td>
                    </tr>
                `;
            });
        }

        async function alterarStatus(id, novoStatus) {
            if(!confirm(`Deseja alterar status para ${novoStatus}?`)) return;
            const { error } = await sbClient.from('motoboys').update({ status: novoStatus }).eq('id', id);
            if(error) alert("Erro ao atualizar: " + error.message);
            else carregarMotoboys();
        }
                // 5. Gestão de Pedidos
        async function carregarPedidos() {
            const div = document.getElementById('lista-pedidos-admin');
            div.innerHTML = '<p class="text-center text-gray-400">Carregando...</p>';

            // Join com profiles para pegar nome da loja
            const { data } = await sbClient.from('pedidos').select('*, profiles(nome_loja)').order('created_at', { ascending: false }).limit(50);
            
            div.innerHTML = '';
            if(!data || data.length === 0) {
                div.innerHTML = '<p class="text-center text-gray-400">Sem pedidos.</p>';
                return;
            }

            data.forEach(p => {
                const loja = p.profiles?.nome_loja || 'Loja Desconhecida';
                const statusColor = p.status === 'Solicitado' ? 'border-yellow-400' : (p.status === 'Finalizado' ? 'border-green-500' : 'border-blue-500');
                const date = new Date(p.created_at).toLocaleString('pt-BR');

                div.innerHTML += `
                    <div class="bg-white p-4 rounded-lg border-l-4 ${statusColor} shadow-sm flex justify-between items-center">
                        <div>
                            <p class="text-xs text-gray-400 font-bold mb-1">#${p.id} • ${date}</p>
                            <p class="font-bold text-gray-800">${loja}</p>
                            <p class="text-sm text-gray-600 mt-1"><i class="fas fa-map-marker-alt text-red-400"></i> ${p.destino}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-bold text-gray-800">R$ ${p.valor_frete}</p>
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-600 uppercase font-bold">${p.status}</span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
